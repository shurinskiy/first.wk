<!DOCTYPE html> 
<html lang="ru">

<body class="home"> 

<header class="header" data-scroll-lock-fill-gap> 
	<div class="header__inner container">
		<a class="header__logo" href="./"><img src="./images/logo.png" alt=""></a>
		<div class="header__navi h-navi" data-scroll-lock-scrollable>
			<buton class="h-navi__close"></buton>
			<a class="h-navi__logo-m" href="./"><img src="./images/logo-mobile.png" alt=""></a>
			<div class="h-navi__menu">
				<a class="h-navi__link" href="./">Услуги</a>
				<a class="h-navi__link" href="./">Преимущества</a>

			</div>
			<div class="h-navi__buttons-m">
				<a class="button button_small button_wapp" href="./">Whatsapp</a>
				<a class="button button_small button_tgm" href="./">Telegram</a>
				<a class="button button_small button_inst" href="./">Instagram</a>
				<a class="button button_small button_mail" href="./">Почта</a>
				<a class="button button_small button_phone" href="./">Позвонить</a>
			</div>
		</div>
		<div class="header__side">
			<a class="header__button" href="./"><span>Связаться в whatsapp</span></a>
			<button class="header__navi-toggle"></button>
		</div>
	</div>

<section class="hero">

		<div class="hero__content">
			<div class="hero__lure">В Дубаи и по всему миру</div>
			<h1 class="hero__title hero__title_lined">
				<span>First Concierge</span>
				<span>& Service Dubai</span>
			</h1>
			<div class="hero__bottom hero__bottom_main">
				<a class="hero__button button button_primary button_phone" href="./">Связаться с менеджером</a>
				<span class="hero__side-text">частный консьерж класса люкс</span>
			</div>
		</div>
		<div class="hero__buttons-m">
			<a class="button button_primary button_phone" href="./">Связаться с менеджером</a>
			<a class="button button_outlined button_wapp" href="./">Whatsapp</a>
			<a class="button button_outlined button_tgm" href="./">Telegram</a>
		</div>
		<button class="hero__down"></button>
	</div>
</section>

<footer class="footer"> 
  
</footer>
